<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Infos biberon</a>
        </div>
    </div>
</nav>
<form class="form-horizontal" role="form" #hf="form">
    <div class="panel panel-primary">
        <div class="panel-heading">Jour & Heure</div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="date" class="form-control" [(ng-model)]="meal.mealdate">
                <input type="time" class="form-control" [(ng-model)]="meal.mealtime" >
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">Biberon</div>
        <div class="form-group">
            <label class="control-label col-md-2">Type de lait</label>
            <div class="col-md-8">
                <ul class="list-group">
                    <li *ng-for="#milktype of milktypes" class="list-group-item" (click)="updateMeal(milktype)" [ng-class]="selection(milktype)">{{milktype.label}} ({{milktype.additionalData}})</li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Garniture</label>
            <div class="col-md-10">
                <ul class="list-group">
                    <li *ng-for="#garnish of garnishes" class="list-group-item" (click)="updateMeal(garnish)" [ng-class]="selection(garnish)">{{garnish.label}}</li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Quantité</label>
            <div class="col-md-10">
                <input type="number" [(ng-model)]="meal.bibber.quantity">
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">Compléments</div>
        <div class="form-group">
            <label class="control-label col-md-2">Aliment</label>
            <div class="col-md-10">
                <accordion-group *ng-for="#mealtype of mealtypes" heading="mealtype.label">
                    <div *ng-for="#fruit of fruits">{{fruit.label}}</div>
                </accordion-group>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Légumes</label>
            <div class="col-md-10">
                <div *ng-for="#vegetable of vegetables" class="checkbox checkbox-inline">
                    <label class="checkbox checkbox-inline">
                        <input type="checkbox" value="{{vegetable}}" id="{{vegetable}}" class="checkbox-inline">{{vegetable.label}}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Fruits</label>
            <div class="col-md-10">
                <div *ng-for="#fruit of fruits" class="checkbox checkbox-inline">
                    <label class="checkbox checkbox-inline">
                        <input type="checkbox" value="{{fruit}}" id="{{fruit}}" class="checkbox-inline">{{fruit.label}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">Médicaments</div>
        <div class="form-group">
            <div class="col-md-10">
                <ul class="list-group">
                    <div *ng-for="#drug of drugs">
                    <li  class="list-group-item" (click)="updateMeal(drug)" [ng-class]="selection(drug)">
                        {{drug.label}}
                    </li>
                    <div *ng-if="hasDrug(drug)">
                        <input *ng-if="hasDrug(drug)" type="number" (mouseout)="addDrug(drug, $event.target.value)" (load)="addDrug(drug, $event.target.value)">
                        {{drug.additionalData}}
                    </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button [disabled]="!hf.form.valid" class="btn btn-default" (click)="eat()">Miam</button>
        </div>
    </div>
</form>
