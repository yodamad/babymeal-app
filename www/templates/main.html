<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Infos biberon</a>
        </div>
    </div>
</nav>
<form class="form-horizontal" role="form" (ng-submit)="onSubmit()" #hf="form">
    <div class="panel panel-primary">
        <div class="panel-heading">Jour & Heure</div>
        <div class="form-group">
            <div class="col-md-12">
                <input type="date" class="form-control" [(ng-model)]="meal.mealdate">
                <input type="time" class="form-control" [(ng-model)]="meal.mealtime" >
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">Biberon</div>
        <div class="form-group">
            <label class="control-label col-md-2">Type de lait</label>
            <div class="col-md-8">
                <ul class="list-group">
                    <li *ng-for="#milktype of milktypes" class="list-group-item" (click)="updateMeal(milktype)">{{milktype.label}}</li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Garniture</label>
            <ul class="col-md-10">
                <ul class="list-group">
                    <li *ng-for="#garnish of garnishes" class="list-group-item" (click)="updateMeal(garnish)">{{garnish.label}}</li>
                </ul>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Quantité</label>
            <div class="col-md-10">
                <input type="number" [(ng-model)]="meal.bibber.quantity">
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">Compléments</div>
        <div class="form-group">
            <label class="control-label col-md-2">Aliment</label>
            <div class="col-md-10">
                <div *ng-for="#mealtype of mealtypes" class="checkbox checkbox-inline">
                    <label class="checkbox checkbox-inline">
                        <input type="checkbox" value="{{mealtype}}" id="{{mealtype}}" class="checkbox-inline" (click)="updateMeal(mealtype)">{{mealtype.label}}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Légumes</label>
            <div class="col-md-10">
                <div *ng-for="#vegetable of vegetables" class="checkbox checkbox-inline">
                    <label class="checkbox checkbox-inline">
                        <input type="checkbox" value="{{vegetable}}" id="{{vegetable}}" class="checkbox-inline">{{vegetable.label}}
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Fruits</label>
            <div class="col-md-10">
                <div *ng-for="#fruit of fruits" class="checkbox checkbox-inline">
                    <label class="checkbox checkbox-inline">
                        <input type="checkbox" value="{{fruit}}" id="{{fruit}}" class="checkbox-inline">{{fruit.label}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-danger">
        <div class="panel-heading">Médicaments</div>
        <div class="form-group">
            <div class="col-md-12">
                <div *ng-for="#drug of drugs" class="checkbox-inline">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="{{drug}}" id="{{drug}}" class="checkbox-inline">{{drug.label}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button [disabled]="!hf.form.valid" class="btn btn-default" (click)="eat()">Miam</button>
        </div>
    </div>
</form>
